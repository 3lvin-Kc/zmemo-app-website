<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zmemo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              display: ['Sora', 'sans-serif'],
            },
            colors: {
              app: {
                bg: '#ffffff',
                sidebar: '#f6f5f4', // macOS-ish sidebar gray
                border: '#e1e1e1',
                text: '#1a1a1a',
                muted: '#666666',
                hover: '#e8e8e8',
                active: '#e0e0e0',
                blue: '#007aff',
              }
            },
            boxShadow: {
              'native': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: default;
        user-select: none; /* Default no-select for UI */
      }
      /* Content text that should be selectable */
      .selectable-text {
        user-select: text;
      }
      
      /* Refined Native Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.15);
        border: 4px solid transparent;
        background-clip: content-box;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.3);
        background-clip: content-box;
      }
      
      /* Input resets */
      input:focus, textarea:focus {
        outline: none;
      }
    </style>
